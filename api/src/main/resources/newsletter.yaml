paths:
  /newsletter/subscribe:
    post:
      tags:
        - Newsletter
      description: Add email to newsletter subscription
      operationId: subscribe
      requestBody:
        required: true
        description: Email to add to newsletter subscription
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewsletterSubscriptionDTO'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewsletterSubscriptionDTO'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiResponseDTO'
components:
  schemas:
    NewsletterSubscriptionDTO:
      type: object
      allOf:
        - $ref: './common.yaml#/components/schemas/AbstractDTO'
        - type:
          properties:
            email:
              type: string
              format: email
              minLength: 1