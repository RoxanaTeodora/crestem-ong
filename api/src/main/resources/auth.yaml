paths:
  /auth/register:
    post:
      tags:
        - Auth
      description: Register a new user
      operationId: registerUser
      security: [ ]
      requestBody:
        description: User to register
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationDTO'
      responses:
        200:
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiResponseDTO'
  /auth/login:
    post:
      tags:
        - Auth
      description: Login an existing user
      operationId: loginUser
      security: [ ]
      requestBody:
        description: User to login
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentialsDTO'
      responses:
        200:
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiResponseDTO'
  /auth/logout:
    get:
      tags:
        - Auth
      description: Logout current user
      operationId: logoutUser
      security: [ ]
      responses:
        200:
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiResponseDTO'
  /auth/current:
    get:
      tags:
        - Auth
      description: Get currently logged in user
      operationId: getCurrentUser
      security: [ ]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/UserSummaryDTO'
        403:
          description: FORBIDDEN
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/ApiResponseDTO'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserCredentialsDTO:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          minLength: 1
        password:
          type: string
    UserRegistrationDTO:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          minLength: 1
        password:
          type: string